<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <article class="main-card-container">
      <div class="card-image"></div>
      <div class="card-text-container">
        <h1 class="nft-title">Equilibrium #3429</h1>
        <span class="nft-description">
          Our Equilibrium collection promotes balance and calm.</span
        >
        <div class="nft-info-container">
          <div class="nft-price-container">
            <div class="nft-icon"></div>
            <span class="nft-price">0.041 ETH</span>
          </div>
          <div class="time-left-container">
            <div class="time-left-icon"></div>
            <span class="nft-time-left">3 days left</span>
          </div>
        </div>
        <div class="divider"></div>
        <div class="nft-footer">
          <div class="nft-creator-icon"></div>
          <div class="nft-footer-text">
            <span class="nft-creation-label">Creation of </span>
            <span class="nft-creator"> Jules Wyvren</span>
          </div>
        </div>
      </div>
    </article>
  </body>
</html>
